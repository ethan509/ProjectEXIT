services:
  db:
    image: postgres:15-alpine
    container_name: lottosmash-db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_USER: lottosmash
      POSTGRES_PASSWORD: lottosmash_pw
      POSTGRES_DB: lottosmash_db
    volumes:
      - db_data:/var/lib/postgresql/data
      - ../migrations:/docker-entrypoint-initdb.d
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lottosmash -d lottosmash_db"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lottosmash-app
    ports:
      - "8080:8080"
    environment:
      DB_HOST: db
      DB_USER: lottosmash
      DB_PASSWORD: lottosmash_pw
      DB_NAME: lottosmash_db
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../logs:/app/logs
      - ../config/config.json:/app/config/config.json
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

volumes:
  db_data: